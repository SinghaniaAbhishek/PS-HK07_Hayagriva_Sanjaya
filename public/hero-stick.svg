<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <linearGradient id="stickGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(215,80%,28%)"/>
      <stop offset="100%" style="stop-color:hsl(200,85%,55%)"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Smart stick body -->
  <rect x="175" y="80" width="50" height="350" rx="8" fill="url(#stickGrad)"/>
  <!-- Handle grip -->
  <rect x="160" y="50" width="80" height="35" rx="6" fill="url(#stickGrad)"/>
  <!-- Tip -->
  <ellipse cx="200" cy="440" rx="25" ry="15" fill="url(#stickGrad)"/>
  <!-- Sensor ring -->
  <circle cx="200" cy="150" r="30" fill="none" stroke="url(#stickGrad)" stroke-width="4" filter="url(#glow)"/>
  <circle cx="200" cy="150" r="12" fill="hsl(200,85%,55%)" opacity="0.8"/>
  <!-- LED indicators -->
  <circle cx="200" cy="200" r="4" fill="hsl(142,70%,40%)"/>
  <circle cx="200" cy="220" r="4" fill="hsl(142,70%,40%)"/>
  <circle cx="200" cy="240" r="4" fill="hsl(38,92%,50%)"/>
</svg>
